<!DOCTYPE html>

<html>

	<head>

		<!--Meta-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--Embed META-->
		<meta property="og:site_name" content="Nexark">
		<meta property="og:url" content="https://nexark.bob8552.repl.co/"> <!--URL must be changed-->
		<meta property="og:title" content="Nexark website">
		<meta property="og:description" content="Nexark is a group which makes small, fun HTML games and posts them on their website.">
		<meta property="og:type" content="website">
		<meta name="og:image" itemprop="image" content="/images/nexark.png">

		<!--Title-->
		<title>Nexark</title>

		<!--Resources-->
		<link rel="stylesheet" href="/style.css"></link>
		<script src="/app.js"></script>
		<link rel="icon" href="/images/nexark.png">

		<!--Packages-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
		<script defer src="https://nexark.bob8552.repl.co/socket.io/socket.io.js"></script>
		<!--Angular.js-->
		<script type="text/javascript">
			var app = angular.module("myApp", ['ngRoute']);

			app.controller("HomeController", function($scope) {
				$scope.Home = "Home";
			});

			app.controller("GamesController", function($scope) {
				$scope.Games = "Games";
			});

			app.controller("AboutController", function($scope) {
				$scope.About = "About";
			});

			app.controller("NewsController", function($scope) {
				$scope.News = "News";
			});

			app.controller("ChatController", function($scope) {
				$scope.Chat = "Chat";
			});

			app.config(function($routeProvider) {

				$routeProvider

				.when('/', {
					templateUrl : 'pages/home.html',
					controller  : 'HomeController'
				})

				.when('/about', {
					templateUrl : 'pages/about.html',
					controller  : 'AboutController'
				})

				.when('/games', {
					templateUrl : 'pages/games.html',
					controller  : 'GamesController'
				})

				.when('/news', {
					templateUrl : 'pages/news.html',
					controller  : 'NewsController'
				})

				.when('/chat', {
					templateUrl : 'pages/chat.html',
					controller  : 'ChatController'
				})

				.otherwise({redirectTo: '/'});

			});
		</script>

	</head>

	<body ng-app="myApp">

		<!-- Side navigation -->
		<div class="sidenav">
			<a href="#/">Home</a>
			<a href="#/games">Games <image src="/images/games.png" width="30"></image></a>
			<a href="#/news">News</a>
			<a href="#/chat">Chat</a>
			<a href="#/about">About us</a><br>
			<hr>
			<small>Nexark Studios, 2020 ©</small>
		</div>

		<!-- Page content -->
		<div class="main" style="background-color:#9baccc;">
			
			<!--Navbar-->
			<nav role="navigation" class="navbar navbar-light bg-light navbar-expand-lg sticky" id="navbarSupportedContent">

				<!--Main Badge-->
				<a class="navbar-brand" href="#/">
					<img src="images/nexark.png" width="30" height="30" loading="lazy"/>
					Nexark
				</a>

				<!--Left entries-->
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ml-auto">
						<a class="nav-item nav-link" href="https://nexark-blog.bob8552.repl.co/">Blog</a>
					</div>
				</div>

			</nav>
			<hr>

			<!--VIEWS-->

			<!--Home-->
			<script type="text/ng-template" id="pages/home.html">

				<h4>Welcome!</h4>
				Feel free to click the links on the overhead bar or on the sidebar.<br><br>
				<h5 style="font-style:italic;">An introduction</h5>
				Nexark is a game development group which mostly develops games in HTML.
				<br><br>
				<small>Confused? Why not check out our games <a href="#/games">here</a></small><br>			
				<small>Want to speak to us? <a href="https://discord.gg/HwPceKs">Join us on discord!</a></small><br>
				<small>Check out our blog <a href="https://nexark-blog.bob8552.repl.co/">here</a></small><br>
				<small>Or, head over to the chat section!</small>

			</script>

			<!--About us-->
			<script type="text/ng-template" id="pages/about.html">

				<h4>About us</h4>
				Nexark is HTML game development group. We develop simple, fun games.<br>
				<br><br>
				<iframe src="https://discord.com/widget?id=752090470087131236&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
				<br><br>
				<small>Want to speak to us? <a href="https://discord.gg/HwPceKs">Join us on discord!</a></small><br>
				<small>Check out our blog <a href="https://nexark-blog.bob8552.repl.co/">here</a></small><br>
				<small>Or, head over to the chat section!</small>

			</script>

			<!--News-->
			<script type="text/ng-template" id="pages/news.html">

				<h4>News & Information</h4>
				Here you can find news and information about Nexark's games.<br>
				We recommend you join the discord server to stay updated on our games!
				<hr>

				<div class="card"style="width: 20rem;">
					<div class="card-body">
						<p>26/9/2020 - Nexark website update.</p>
					</div>
				</div>

				<hr>
				<small>Want to speak to us? <a href="https://discord.gg/HwPceKs">Join us on discord!</a></small><br>
				<small>Check out our blog <a href="https://nexark-blog.bob8552.repl.co/">here</a></small><br>
				<small>Or, head over to the chat section!</small>

			</script>

			<!--Games-->
			<script type="text/ng-template" id="pages/games.html">

				<h4>See all games made by Nexark</h4>
				You can suggest ideas for a game if you want.

				<br><br>

				<div class="card"style="width: 25rem;">
					<div class="card-body">
						<image style="float:right;"src="/images/succinc.png"></image>
						<h6>Sug Simulator</h6>
						<p>Research particles at a facility! by Neo238 and Drags890</p>
						<button onclick="redirect('https://sug-simulator.bob8552.repl.run/')">Play</button>
					</div>
				</div>
			
			</script>

			<!--Chat-->
			<script type="text/ng-template" id="pages/chat.html">
				<h5 style="font-style:italic;">The chat; talk with people on site!</h5><br>
				<button onclick="startChat()" id="startct">Start chatting!</button>
				<div id="message-container"></div><br>
				<form id="send-container">
					<input type="text" id="message-input">
					<button type="submit" id="send-button">Send</button><br><br>
				</form>
				<small style="font-style:italic;">Make sure your message and username is appropriate!</small>
			</script>

			<script type="text/ng-template" id="pages/points.html">

				<h4>What are Nexark points?</h4>
				<p>You can earn Nexark points by visiting our games!</p><br>

				<p>Points</p>
				<p id="points">{{ points || "0" }}</p>

			</script>

			<!--Make the view-->
			<div class="card">
				<div class="card-body">
						<div ng-view></div>
				</div>
			</div>

			<hr>
			<footer><small>Nexark Studios © 2020</small></footer>

		</div>

	</body>

</html>
